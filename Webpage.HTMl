<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        nav ul li a {
            color: blanchedalmond;
        }
        
        .popup {
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(123, 240, 162, 0.219); 
            display: none;
        }
        
        .popup-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px; 
            border-radius: 8px;
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .btn-primary {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-warning bg-primary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link"><h5>Grocery</h5></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><h5>Mobiles</h5></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><h5>Fashion</h5></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><h5>Electronics</h5></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><h5>Home & Furniture</h5></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><h5>Appliances</h5></a>
            </li>
        </ul>
        
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="#" class="btn btn-danger" id="loginBtn">Login</a>
            </li>
        </ul>
    </nav>
   
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"
                    pattern="(?=.*[a-z])(?=.*[A-Z]).{2,}" 
                    title="Must contain at least one uppercase and lowercase letter, and at least 2 or more characters" 
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                    required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <script>
        const form = document.getElementById("loginForm");
        const closeBtn = document.getElementById("closeBtn");
        const loginBtn = document.getElementById("loginBtn");
        const loginPopup = document.getElementById("loginPopup");
        const subbut= document.getElementById("submit");
        loginBtn.addEventListener("click", function(event) {
            event.preventDefault();
            loginPopup.style.display = "block";
        })

        closeBtn.addEventListener("click", function() {
            document.getElementById('loginPopup').style.display="none";
        });

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const personName = document.getElementById("username").value;
            const personPassword = document.getElementById("password").value;
            
            console.log("Name : " + personName);
            console.log("passkey: "+ personPassword);
            document.getElementById('loginPopup').style.display="none";
            form.reset()
            alert("Wingardium Leviosa")
        });
    </script>
</body>
</html>
